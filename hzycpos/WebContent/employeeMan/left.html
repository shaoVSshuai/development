<script>
	function test(){
		var pid = localStorage.getItem("pid");
		var curWwwPath = window.document.location.href;
		var pathName = window.document.location.pathname;
        //获取带"/"的项目名，如：/uimcardprj
        var pos = curWwwPath.indexOf(pathName);
        var localhostPath = curWwwPath.substring(0, pos);
        var projectName = pathName.substring(0, pathName.substr(1).indexOf('/') + 1);
        var basePath = localhostPath + projectName + "/";
        var xmlhttp = new XMLHttpRequest();
		xmlhttp.onreadystatechange = function(){
			if(xmlhttp.readyState == 4){
				var data = xmlhttp.responseText;
				var allLi = "";
				var obj = JSON.parse(data);
				for(var i = 0 ; i < obj.PList.length ; i++){
					var mName = obj.PList[i].mName;
					var mUrl = obj.PList[i].mUrl;
					var imgUrl  = obj.PList[i].imgUrl;
					allLi += '<li  onclick="addBClass(this,\''+basePath + mUrl +'\')"><i class="iconfont">'+'&#xe602;'+'</i><span>'+ mName + '</span></li>';
				}
				document.getElementById("menu_ul").innerHTML = allLi;
			}
		};
		xmlhttp.open("post",basePath+"privilege/selLevel2.action",true);
		xmlhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		xmlhttp.send("pid="+pid);
        
	}
	function addBClass(li,myhref){
		var index = $(li).index();
		//追加选中样式
		$(li).addClass("active").siblings().removeClass("active");
		//走页面
		window.open(myhref,"right");
	}
</script>
</head>
<body onload="test()">
